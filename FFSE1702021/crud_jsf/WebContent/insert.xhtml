<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>User Registration Form</title>
	<h:outputStylesheet name="/css/bootstrap.min.css" />
</h:head>
<h:body>
	<h:form id="form" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h2 style="text-align: center">Provide Following Details</h2>
			</div>
		</div>
		<hr />
<div class="form-group">  
<h:outputLabel for="username" class="control-label col-sm-4">FirstName</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="name-id" value="#{student.firstName}" class="form-control"   required="true" requiredMessage="nhập họ tên"
validatorMessage="ít nhất 5 kí tự ">  
<f:validateLength minimum="5" maximum="100" />  
</h:inputText>  
<h:message for="name-id" style="color: red"/>
</div>  
</div> 
<div class="form-group">  
<h:outputLabel for="last" class="control-label col-sm-4">LastName</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="last-id" value="#{student.lastName}" class="form-control"   required="true" requiredMessage="nhập họ tên"
validatorMessage="ít nhất 5 kí tự ">  
<f:validateLength minimum="5" maximum="100" />  
</h:inputText>  
<h:message for="last-id" style="color: red"/>
</div>  
</div> 
<div class="form-group">  
<h:outputLabel for="email" class="control-label col-sm-4">Your Email</h:outputLabel>  
<div class="col-sm-4">  
<h:inputText id="email-id" value="#{student.email}" class="form-control"   required="true" requiredMessage="nhập email"
validatorMessage="vui lòng nhập đúng định dạng">  
<f:validateRegex
  pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /> 
  
</h:inputText>  
<h:message for="email-id" style="color: red"/>
</div>  
</div>


		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="col-sm-2">
					<h:commandButton value="Save" action="#{studentDao.addStudent(student)}"
						class="btn btn-success" style="width: 80px;"></h:commandButton>
				</div>
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<h:link outcome="index" value="View Users Record List"
						class="btn btn-primary" />
				</div>
			</div>
		</div>
		
	</h:form>
</h:body>
</html>
