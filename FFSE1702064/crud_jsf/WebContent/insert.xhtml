<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>User Registration Form</title>
	<h:outputStylesheet name="/css/bootstrap.min.css" />
</h:head>
<h:body>
	<h:form id="form" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h2 style="text-align: center">Provide Following Details</h2>
			</div>
		</div>
		<hr />
		<div class="form-group">
			<h:outputLabel class="control-label col-sm-4">FisrtName</h:outputLabel>

			<div class="col-sm-4">
				<h:inputText value="#{student.firstName}" class="form-control">
					<f:validateRequired />
				</h:inputText>

			</div>
		</div>
		<div class="form-group">
			<h:outputLabel class="control-label col-sm-4">LastName</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{student.lastName}" class="form-control">
					<f:validateRequired />
				</h:inputText>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel class="control-label col-sm-4">Email</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText value="#{student.email}" class="form-control">
					<f:validateRequired />
				</h:inputText>
			</div>
		</div>


		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="col-sm-2">
					<h:commandButton value="Save" action="#{student.insertST()}"
						class="btn btn-success" style="width: 80px;"></h:commandButton>
				</div>
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<h:link outcome="index" value="View Users Record List"
						class="btn btn-primary" />
				</div>
			</div>
		</div>
		
	</h:form>
</h:body>
</html>
