<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>JSF CRUD Example</title>
    <style type="text/css">
        .tableUpdated {
        	width: 90% !important;
        	margin: 17px 58px 0 !important;
        }
        .btnSpace {
        	margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Student Records"/></h2></center>
    <h:form>
        <h:dataTable id="studentTable" binding="#{table}" value="#{studentController.studentList}" var="studentlist" class="table table-striped table-hover table-bordered tableUpdated">
          
            <h:column>
                <f:facet name="header">id</f:facet>
                <h:outputText value="#{studentlist.studentID}" />
            </h:column>
            <h:column>
                <f:facet name="header">first name</f:facet>
                <h:outputText value="#{studentlist.firstName}" />
            </h:column>
            <h:column>
                <f:facet name="header">last name</f:facet>
                <h:outputText value="#{studentlist.lastName}" />
            </h:column>
            <h:column>
                <f:facet name="header">email</f:facet>
                <h:outputText value="#{studentlist.email}" />
            </h:column>
           
        </h:dataTable>
       
    </h:form>
</h:body>
</html>
