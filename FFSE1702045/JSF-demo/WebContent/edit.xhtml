<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Edit User</title>
</h:head>
<h:body>
	<center>
		<h:form>
			<h1>Edit User</h1>
User id : <h:inputText value="#{edituser.id}"></h:inputText>
User name : <h:inputText value="#{edituser.username}"></h:inputText>
User full name : <h:inputText value="#{edituser.userfullname}"></h:inputText>
User password: <h:inputText value="#{edituser.userpassword}"></h:inputText>
			<h:commandButton value="Update" action="#{edituser.updateUser}">
				<f:param name="update" value="#{edituser.id}" />
			</h:commandButton>
		</h:form>
	</center>
</h:body>
</html>
