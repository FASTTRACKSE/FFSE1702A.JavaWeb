<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<style>
body{
background-color: pink;}
</style>
	<title>Users management</title>
</h:head>
<h:body>
	<center>
		<h2 style="font-weight: bold;">USERS MANAGENENT</h2>
		<h:form>
    User name : <h:inputText value="#{user.username}"></h:inputText>
    User full name : <h:inputText value="#{user.userfullname}"></h:inputText>
    User password: <h:inputText value="#{user.userpassword}"></h:inputText>
			<h:commandButton value="Add" action="#{user.addUser}"></h:commandButton>
		</h:form>
		<h:form>
			<h:dataTable value="#{user.getAllUser()}" var="user">
				<h:column>
					<f:facet name="header">User Id</f:facet>
					<h:outputText value="#{user.id}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">User Name</f:facet>
					<h:outputText value="#{user.getUsername()}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">User Full Name</f:facet>
					<h:outputText value="#{user.userfullname}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">User Password</f:facet>
					<h:outputText value="#{user.userpassword}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Edit</f:facet>
					<h:commandButton value="Edit" action="#{user.editUser}">
						<f:param name="action" value="#{user.id}" />
					</h:commandButton>
				</h:column>
				<h:column>
					<f:facet name="header">Delete</f:facet>
					<h:commandButton value="Delete" action="#{user.deleteUser}">
						<f:param name="action" value="#{user.id}" />
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
	</center>
	
</h:body>
</html>
